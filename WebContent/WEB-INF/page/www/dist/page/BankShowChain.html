<style type="text/css">
	body {
		width:100%;
		background-color:#eff8ff;
		font-family: '微软雅黑';
		margin: 0 auto;
		padding: 0 auto;
	}

 .headNav{
      color: #9d9d9d;
      cursor: pointer;
      margin-top: 150px;
	  padding: 17px 15px;
	  text-decoration: none;
	}
	.headNav:link{
		text-decoration: none;
	}
	.headNav:visited{
		text-decoration: none;
		color:#9d9d9d;
	}
	.headNav.active{
		text-decoration: none;
		background-color: #fff;
	}
		.headNav:hover{
		background-color: rgb(52,60,72);
		color:#fff;
		text-decoration: none;
	}
	span {
		color: rgb(122, 141, 158);
		margin-left: 30px;
		line-height: 70px;
		font-size: 25px;
		font-weight: bold;
	}


	.lineContainer {
		width: 60%;
		height:20%;
		left: 20%;
		margin: 0 auto;
	}

	.line {
		margin:20px auto;
		height: 1px;
		background-color: #ccc;
	}

	table {
		font-size: 15px;
	}


	input {
		text-indent: 10px;
		width: 200px;
		height: 25px;
		border: 1px #ccc solid;
		border-radius: 25px;
		margin-left: 25px;
		background-color: rgb(52, 60, 72);
		line-height: 25px;
		color: darkgrey;
	}

	tr {
		height: 40px;
	}

	.bt {
		width: 120px;
		position: absolute;
		left: 50%;
		margin-left: -60px;
		margin-top: 300px;
	}


	.imageicon {
		float: left;
		height: 50px;
		padding: 10px 15px;
		font-size: 26px;
		line-height: 20px;
	}

	p {
		display: inline;
	}

	.forms-pc-pop-mask {
		position: fixed;
		top: 0;
		left: 0;
		z-index: 1000;
		width: 100%;
		height: 100%;
		overflow: visible;
		background-image: url(images/overrivd.png);
		filter: alpha(opacity = 50);
		opacity: .5;
		display: none;
	}

	#remark-window {
		width:60%;
		left: 20%;
		margin:0 auto;
		display: block;
		border-radius: 3px;
		background-color: rgb(50, 60, 72);
	}



	#textChart {
		width: 100%;
		height: 350px;
		padding: 10px;
		overflow: auto;
		border-top: 1px solid #e3e3e3;
	}

	#blockNum {
		text-indent: 10px;
		width: 300px;
		height: 25px;
		border: 1px #ccc solid;
		border-radius: 25px;
		margin-left: 25px;
		background-color: rgb(52, 60, 72);
		line-height: 25px;
		color: darkgrey;
	}

	.btn1 {
		width: 15%;
		width: 100px;
		height: 30px;
		color: #000;
		background-color: rgb(104, 195, 131);
		border-radius: 25px;
		border: 0;
		font-size: 15px;
		line-height: 30px;
		font-weight: bold;
		text-align: center;
	}
	#searchBar {
		top: 30%;
		margin: 0 auto;
		margin-top:40px;
	}

	#searchBar div {
		top: 250px;
		width:600px;
		margin: 0 auto;
	}

	table tr strong {
		color: #DDD;
	}

	table tr p {
		color: #EEE;
	}

	#txInfo {
		width: 60%;
		height: 470px;
		left: 20%;
		margin: 10px auto;
		background-color: rgb(50, 60, 72);
		
		overflow-y: auto;
		overflow-x: auto;
	}

	#tab1 {
		width:100%;
		border-collapse: collapse;
	}

	#tab1 tr {
		height: 25px;
		border: 1px solid #456;
	}

	#tab1 tr td {
		padding-left:2%;
		width:50%;
	}
	#tab1 tr td strong {
		font-size: 12px;
	}
	#tab1 tr td p {
		font-size: 12px;
	}

	#imgpanel {
		margin-top:40px;
		width:100%;
		height:110px;
		top:10%;
	}
	#info_tb {
		width:100%;
		left: 20%;
		border-collapse: collapse;
	}
	#info_tb tr {
		border-bottom:1px solid #345;
	}

</style>
